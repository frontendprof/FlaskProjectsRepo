{% extends "public/templates/public_templates.html" %}

{% block title %}Guestbook{% endblock %}

{% block main %}
	<div class='container'></div>
		<div class='row'></div>
			<div class='col'></div>
				<h1 style="color:teal;">Guestbook Page</h1>
				<hr>
				<hr>
				<hr>
				<div class="mb-3">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your name here">
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea class="form-control" id="message" cols="30" rows="3" placeholder="Your message here"></textarea>
        </div>

        <button class="btn btn-primary" id="submit" onclick="submit_entry();">Submit message</button>
      </div>

      

			</div>
  		</div>
	</div>

{% endblock %}


{% block script %}

<script>

    function submit_entry() {

        var name = document.getElementById("name");
        var message = document.getElementById("message");

        var entry = {
            name: name.value,
            message: message.value
        };
        console.log(entry);
    };

</script>

{% endblock %}
